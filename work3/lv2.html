<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function accumulate() {  
        var result = arguments[0];  
        for(var i = 1; i < arguments.length; i++) {  
            result += arguments[i];  
        }  
        return result;  
    }</script>
</body>
</html>
