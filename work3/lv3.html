<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function curryAdd(n) {  
        return function(a) {  
          if (a !== undefined) {  
            return curryAdd(n + a);  
          } else {  
            return n;  
          }  
        };  
      }</script>
</body>
</html>
