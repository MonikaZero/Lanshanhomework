<!DOCTYPE html>  
<html>  
<head>  
  <title>1</title>  
  <style>  
    .carousel {  
      width: 300px;  
      height: 200px;  
      overflow: hidden;  
      position: relative;  
    }  
    .carousel img {  
      width: 100%;  
      height: auto;  
      position: absolute;  
      transition: opacity 1s;  
    }  
    .carousel img.active {  
      opacity: 1;  
    }  
  </style>  
</head>  
<body>  
  <div class="carousel">  
    <img id="banner" src="" alt="Banner" />  
  </div>  
  <script>  
   
    fetch(url, { credentials: 'include' }) 
      .then(response => response.json())  
      .then(data => {  
        const banner = document.getElementById('banner');  
        const images = data.map(item => item.url); 
        let currentIndex = 0;  
        setInterval(() => {  
          banner.src = images[currentIndex];  
          currentIndex = (currentIndex + 1) % images.length; 
        }, 3000); 
      })  
      .catch(error => {  
        console.error('Error:', error);  
      });  
  </script>  
</body>  
</html>
